<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      table{
        margin: 0 auto;
        border-collapse: collapse;
        background-color: powderblue;
        text-align: center;
      }

      td,
      th{
        border: 2px solid #000;
        padding: 15px;
      }

    </style>
  </head>
  <body>

    <table>
      <thead>
        <tr>
            <th colspan="6">Time Table</th>
        </tr>
      </thead>


      <tbody>
        <tr>
            <th rowspan="6">Hours</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
        </tr>

        <tr>
          <td>Science</td>
          <td>Maths</td>
          <td>Science</td>
          <td>Maths</td>
          <td>Arts</td>
        </tr>

        <tr>
          <td>Social</td>
          <td>History</td>
          <td>English</td>
          <td>Social</td>
          <td>Sports</td>
        </tr>

        <tr>
          <th colspan="5">Lunch</th>
        </tr>

        <tr>
          <td>Science</td>
          <td>Maths</td>
          <td>Science</td>
          <td>Maths</td>
          <td rowspan="2">Project</td>
        </tr>

        <tr>
          <td>Social</td>
          <td>Histroy</td>
          <td>English</td>
          <td>Social</td>
        </tr>
      </tbody>

    </table>
  </body>
</html>
