<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>White Coffee Mug</title>
    <link rel="stylesheet" href="css/productCard.css" />
  </head>
  <body>
    <div class="wrapper">

      <div class="card">
        <div class="img-div">
          <img src="images/mug.jpg" class="desktop-img" alt="" />
          <img src="images/mug-mobile.jpg"class="mobile-img"  alt="">
        </div>

        <div class="text-div">
          <p class="product">COFFEE MUG</p>
          <h2 class="product-title">White Coffee Mug</h2>
          <p class="product-desc">
            Coffee Mugs are designed to express emotions. These are acclaimed
            for their amazing designs & superior quality.
          </p>
          <p class="product-price">
            <span class="cur-price">&#8377;149</span>
            <span class="old-price"><s>&#8377;239</s></span>
          </p>

          <button type="button" class="product-btn">
            <img src="images/icon-cart.png" alt="">
            <span> Add to Cart</span>
          </button>
        </div>
      </div>

    </div>
  </body>
</html>
