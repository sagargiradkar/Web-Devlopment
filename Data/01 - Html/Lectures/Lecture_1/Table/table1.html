<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{
            margin: 0 auto;
            border-collapse: collapse;
            text-align: center;
            /* background-color: rgb(183, 255, 238); */
        }
        td, tr{
            border: 2px solid #000;
            padding: 20px;
        }

        table tr:nth-child(odd){
            background-color: #cfcfcf;
        }

        table tr:hover{
            background-color: #afafaf;
        }

        
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="2">State of Health</td>
            <td colspan="2">Fasting value</td>
            <td>After Eating</td>
        </tr>

        <tr>
            <td>Minimum</td>
            <td>Maximum</td>
            <td>2 hours after eating</td>
        </tr>

        <tr>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less than 140</td>
        </tr>

        <tr>
            <td>Pre-Diabettes</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>

        <tr>
            <td>Diabettes</td>
            <td>More than 126</td>
            <td>N/A</td>
            <td>More than 200</td>
        </tr>
    </table>
</body>
</html>
