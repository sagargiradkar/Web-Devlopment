<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Wrapper -->

    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10">

        <div class="text-[#0398d4] font-medium text-[20px]">Inctrement and Decrement</div>

            <div class="gap-12 px-5 bg-white flex text-[25px] text-[#344151] rounded-sm">
                <!-- negative button  -->
                <button onclick="decrement()" class="pr-5 border-r-2 border-[#bfbfbf]">
                    <i class="fa-solid fa-minus"></i>
                </button>

                <div id="counter" class="font-bold">
                    0
                </div>
                <!-- Positive button -->
                <button onclick="increment()" class="pl-5 border-l-2 border-[#bfbfbf]">
                    <i class="fa-solid fa-plus"></i>
                </button>

        </div> 
    </div>
    <script src="JavaScript/app.js" ></script>
</body>
</html>
