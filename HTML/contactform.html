<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        span{
            background-color: aquamarine;
        }
        textarea{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Welcome to PVG'COET ! ,Pune</h1>
    <h2>Contact Us </h2>
    <form action="iframe.html">
        <label for="name">First Name :</label>
        <input type="text" name="name" id="name" placeholder="Enter your first name ">
        <br><br>

        <label for="lname">Last Name :</label>
        <input type="text" name="lname" id="lname" placeholder="Enter your last name">
        <br><br>

        <label for="mobno">Mobile number :</label>
        <input type="number" name="mobno" id="mobno" placeholder="Enter your mobile number">
        <br><br>

        <label for="email">Email Id :</label>
        <input type="email" name="email" id="email" placeholder="Enter your Email Id">
        <br><br>

        <label for="dob">Date of Birth :</label>
        <input type="date" name="dob" id="dob">
        <br><br>

        <label for="gender">Gender :</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        or
        <label for="radio">Male</label>
        <input type="radio" name="radio" id="radio">
        <label for="female">Female</label>
        <input type="radio" name="radio" id="radio">
        <br><br>

        <span>
        Rating :
        <input type="radio" name="Rating" id="rating1">
        <label for="rating1">1</label>

        <input type="radio" name="Rating" id="rating2">
        <label for="rating1">2</label>

        <input type="radio" name="Rating" id="rating3">
        <label for="rating1">3</label>

        <input type="radio" name="Rating" id="rating4">
        <label for="rating1">4</label>

        <input type="radio" name="Rating" id="rating5">
        <label for="rating1">5</label>

        </span>
        <br><br>

        <label for="texarea">Enter Your Message</label><br>
        <textarea name="textarea" id="texarea" cols="30" rows="10" placeholder="Write your Message here"></textarea>

        <br><br>
        <input type="submit" name="submit" id="submit" value="Submit">
        <input type="reset" name="reset" id="reset">
        <br><br>

        <footer>
            <a href="https://www.google.com" target="_blank">
                <img src="toff.jpg" alt="instagram" width="50px" height="50px">
            </a>
            
            <a href="https://www.google.com" target="_blank">
                <img src="toff.jpg" alt="instagram" width="50px" height="50px">
            </a>

            <a href="https://www.google.com" target="_blank">
                <img src="toff.jpg" alt="instagram" width="50px" height="50px">
            </a>
        </footer>

    </form>
    
</body>
</html>
